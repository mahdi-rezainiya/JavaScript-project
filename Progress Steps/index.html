<!DOCTYPE html>
<html lang="en">
<head>
    <title>Progress Steps</title>
    <link rel="stylesheet" href="font.css">

</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>

        <button class="btn" id="prev" disabled>قبلی</button>

    </div>
    <script src="index.js"></script>
</body>
</html>
